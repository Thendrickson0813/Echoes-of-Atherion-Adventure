<div class="interactive-window">
    <div class="window-header">
      <button (click)="toggleContentVisibility()">{{ isVisible ? 'Hide' : 'Show' }} {{ windowTitle }}</button>
    </div>
    <div class="window-content" *ngIf="isVisible">
      <!-- Your scrollable content here -->
      <ng-content></ng-content> <!-- Allows dynamic content -->
    </div>
  </div>
