<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-lg-3 col-xl-3 hideSplashImg">
        <div class="splashImgLeft">
        </div>
      </div>
      <div class="col-md-8 col-lg-6 col-xl-6">
        <div class="auth-forms">
          <h2>Sign in</h2>
          <div class="button-container">

                  d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />

          </div>
          <div class="button-container">
            <button class="btn-github custom-button" (click)="loginWithGitHub()"><svg xmlns="http://www.w3.org/2000/svg"
                width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">

                  d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z">
                </path>
              </svg>

            </button>
            <button class="btn-microsoft custom-button" (click)="loginWithMicrosoft()"><img
                src="../../../assets/images/ms-symbollockup_mssymbol_19.png" /></button>
          </div>


          <div class="divider">OR</div>

          <form [formGroup]="loginForm" (ngSubmit)="signInWithEmail()" class="email-password">
            <div>
              <label for="email" class="sr-only">Email</label>
              <input type="email" id="email" class="form-control form-input email-radius" formControlName="email"
                placeholder="EMAIL" autocomplete="email" required (focus)="toggleResetForm(false)" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                class="alert alert-danger">
                Email is required and must be valid.
              </div>
            </div>

            <div class="margin-15">
              <label for="password" class="sr-only">Password</label>
              <input type="password" id="password" class="form-control form-input password-radius"
                formControlName="password" placeholder="PASSWORD" autocomplete="current-password" required  (focus)="toggleResetForm(false)" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="alert alert-danger">
                Password is required and must be at least 6 characters.
              </div>
            </div>

            <div class="bottom-flex" *ngIf="!showResetForm">
              <div class="bottom-left">
                <div><a routerLink="/register">Create Account ></a></div>
                <div><a (click)="showResetForm = true">Forgot Password ></a></div>
              </div>
              <div class="bottom-right">
                <button type="submit" class="btn-signIn custom-button" [disabled]="!loginForm.valid">SIGN IN</button>
              </div>
            </div>
            
          </form>
          <div *ngIf="showResetForm"> <!-- Start of Password Reset -->
            <form (ngSubmit)="resetPassword()" [formGroup]="resetForm">
              <div class="container">
                <div class="row">
                  <div class="reset-pass">Email will be sent to email provided for a password reset.</div>
                  <div class="col-md-9 col-lg-9 col-xl-9">
                    <label class="sr-only" for="emailReset">Email:</label>
                    <input class="pass-reset-placeholder  form-input" type="" id="emailReset" formControlName="email"
                      placeholder="Enter your email address to reset password">
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <button class="btn-signIn" type="submit" [disabled]="!resetForm.valid">Reset</button>
                  </div>
                  <div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-lg-3 col-xl-3 hideSplashImg">
        <div class="splashImgRight">
        </div>
      </div>
    </div>
  </div>
</div>
